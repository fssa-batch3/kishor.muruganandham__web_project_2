            <div class="tooltip" role="tooltip" data-popper-placement="right">
              Home
              <div class="arrow" data-popper-arrow></div>
            </div>
          </a>
          <a href="../library.html" class="nav-items"
            ><i class="bi bi-building"></i>
            <p>Library</p>
            <div
              class="tooltip"
              role="tooltip"
              style="top: 195px"
              data-popper-placement="right"
            >
              Library
              <div class="arrow" data-popper-arrow></div>
            </div>
          </a>
          <a href="./history.html" class="nav-items"
            ><i class="bi bi-hourglass"></i>
            <p>History</p>
            <div
              class="tooltip"
              role="tooltip"
              style="top: 255px"
              data-popper-placement="right"
            >
              History
              <div class="arrow" data-popper-arrow></div>
            </div>
          </a>
          <a href="#" class="nav-items active"
            ><i class="bi bi-bookmark-heart-fill"></i>

              <div class="arrow" data-popper-arrow></div>
            </div>
          </a>
          <a href="./book-request.html" class="nav-items"
            ><i class="bi bi-file-earmark-text"></i>
            <p>Request Book</p>
            <div
              class="tooltip"
              role="tooltip"
              style="top: 370px"
              data-popper-placement="right"

              Request Book
              <div class="arrow" data-popper-arrow></div>
            </div>
          </a>
        </div>
      </div>
      <div class="side-footer">
        <div class="dark-toggle">
          <a href="#" onclick="darkMode()" class="nav-items"
            ><i class="bi bi-moon-stars-fill dark-light"></i>

              class="tooltip"

              style="bottom: 115px; top: unset"

              <div class="arrow" data-popper-arrow></div>

          </a>
          <a href="#" class="nav-items" id="sign-out"
            ><i class="bi bi-box-arrow-left"></i>

              class="tooltip"

              data-popper-placement="right"

            </div>
          </a>
        </div>
      </div>
    </nav>

    <section class="main-container">
      <header class="top-header">
        <div class="left-header">
          <div class="side-toggle">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
          </div>
          <div class="user-date">
            <h4 class="header-username">Hello</h4>
            <p class="greetings">Have a Great Day!</p>
          </div>
        </div>
        <div class="right-header">
          <div class="search-field">
            <label for="head-search"><i class="bi bi-search"></i></label>
            <input
              type="search"
              name="head-search"
              id="head-search"
              placeholder="Search..."
              oninput="searchBooks()"
            />
          </div>
          <div class="focus-out"></div>
          <a
            href="../user/user_profile.html"
            aria-label="profile-page"
            class="profile-area"
          >
            <div class="profile-field"></div>
            <div class="tooltip" role="tooltip" data-popper-placement="top">
              User Profile
              <div class="arrow" data-popper-arrow></div>
            </div>
          </a>
        </div>
      </header>

      <main class="favorites-container">
        <div
          class="favourites-section generated-books books-section-style"
        ></div>
      </main>
    </section>
    <script>

      async function showFavoriteList(){
        const currentUser = await getData(`Users/${thisUser.id}`);
        if (currentUser.favourites?.length >! 1) {
        const bookRack = document.querySelector(".generated-books");
        currentUser.favourites.forEach(async id => {
          const bookList = await getData("Books");
          const book = bookList.find(b => b.id === id);
          if (book) {
            generateBook(book, bookRack);
            toggleFavourites();
            checkForFavourites();
          }
        });
      } else {
        const favouritesSection = document.querySelector(".favourites-section");
        favouritesSection.innerHTML = `<div class="no-result" style="text-align:center; align-self:center;">
					<img src="../../assets/images/lib_page.svg" alt="lib_page" width="280px">
					<h4 style="margin: 50px 0;">You Haven't Decided <br> your favourites Yet!</h4>
					<a href="../library.html" class="submit" style="padding:15px 30px;">Decide Now</a>
					</div>`;
      }
      }
      showFavoriteList()
    </script>
  </body>
</html>
