    <section class="main-container">


      <main class="favorites-container">
        <div
          class="favourites-section generated-books books-section-style"
          id="favourites-section"
        ></div>
      </main>
    </section>
    <script>
      const favouritesSection = document.getElementById("favourites-section");

      function showEmptyFavourites() {
        console.log(favouritesSection);
        document.querySelector(".favorites-container").innerHTML += `
        <div class="no-result" style="text-align:center; align-self:center;position: absolute;top: 50%;
        left: 50%;transform: translate(-50%, -50%);">
        <img src="../../assets/images/lib_page.svg" alt="lib_page" width="280px">
        <h4 style="margin: 50px 0;">You Haven't Decided <br> your favourites Yet!</h4>
        <a href="../library.html" class="submit" style="padding:15px 30px;">Decide Now</a>
        </div>`;
      }

      async function showFavoriteList() {
        try {
          favouritesSection.innerHTML = "";
          const currentUser = await getOneData(`Users/${thisUser.id}`);

          if (currentUser.favourites?.length < 2) {
            showEmptyFavourites();
          }

          const bookRack = document.querySelector(".generated-books");
          const bookList = await getData("Books");

          for (const id of currentUser.favourites) {
            const book = bookList.find((b) => b.id === id);

            if (book) {
              generateBook(book, bookRack);
            }
          }

          toggleFavourites();
          checkForFavourites();
        } catch (error) {
          console.error("Error showing favorite list:", error);
        } finally {
          setLoader(false);
        }
      }

      document.addEventListener("DOMContentLoaded", showFavoriteList);
    </script>
