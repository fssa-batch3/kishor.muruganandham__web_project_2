<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link
      rel="icon"
      href="../../assets/images/book-half.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="../../assets/js/db.js"></script>

    <script src="../../assets/js/user/script.js" defer></script>
    <script src="../../assets/js/user/forget-password.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form
        action=""
        method="post"
        id="forget-password-form"
        class="tab-content"
        style="height: fit-content; display: block"
      >
        <div class="title">
          <h2>Forget Password</h2>
        </div>

        <div class="input-group">
          <label for="username-forget">Email address : <sup>*</sup></label>
          <div class="input-field">
            <input
              type="email"
              name="username-forget"
              id="username-forget"
              placeholder="Enter your Email address"
              class="input"
              onblur="userNameValidation('username-forget','.email-error')"
              required
            />
          </div>

          <div class="error-msg">
            <small class="email-error"
              >Please Enter a Valid Email address</small
            >
          </div>
        </div>

        <div class="input-group">
          <label for="old-password-forget">Old Password : <sup>*</sup></label>
          <div class="input-field">
            <input
              type="password"
              name="old-password-forget"
              id="old-password-forget"
              placeholder="Enter Your Old Password"
              class="input password"
              required
              onblur="passValidation('old-password-forget','.old-password-forget-error')"
            />
            <i
              class="bi bi-eye-fill pass-visible forget"
              onclick="passVisible('old-password-forget','.pass-visible.forget')"
            ></i>
          </div>
          <div class="error-msg">
            <small class="old-password-forget-error"
              >Your password must be at least 8 characters <br />
              Your password must contain at least one letter.
              <br />
              Your password must contain at least one digit.<br
            /></small>
          </div>
        </div>

        <div class="input-group">
          <label for="new-password-forget">New Password : <sup>*</sup></label>
          <div class="input-field">
            <input
              type="password"
              name="new-password-forget"
              id="new-password-forget"
              class="password"
              placeholder="Enter Your New Password"
              onblur="passValidation('new-password-forget','.new-password-forget-error')"
              required
            />
            <i
              class="bi bi-eye-fill pass-visible pass-sign-up"
              onclick="passVisible('new-password-forget','.pass-visible.pass-sign-up')"
            ></i>
          </div>
          <div class="error-msg">
            <small class="new-password-forget-error"
              >Seems like your password doesn't match.</small
            >
          </div>
        </div>

        <div class="input-group">
          <label for="new-confirm-password-forget"
            >Confirm Password : <sup>*</sup></label
          >
          <div class="input-field">
            <input
              type="password"
              name="new-confirm-password-forget"
              id="new-confirm-password-forget"
              placeholder="Repeat Your New Password"
              onblur="confirmPassValidation('new-confirm-password-forget','.new-confirm-password-forget','new-password-forget')"
              required
            />
            <i
              class="bi bi-eye-fill pass-visible confirm-sign-up"
              onclick="passVisible('new-confirm-password-forget','.pass-visible.confirm-sign-up')"
            ></i>
          </div>
          <div class="error-msg">
            <small class="new-confirm-password-forget"
              >Seems like your password doesn't match.</small
            >
          </div>
        </div>
        <a href="../../index.html" class="forget-password">Go Back</a>
        <div class="input-group">
          <button class="submit" style="margin-top: 5px">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
