    <section class="main-container">
      <header class="top-header">
        <div class="left-header">

        </div>
        <div class="right-header">

            <label for="head-search"><i class="bi bi-search"></i></label>

              type="search"
              name="head-search"

              placeholder="Search..."

            />

              <div class="search-result"></div>
              <a href="../library.html" class="show-all"> Show All Books </a>
            </div>

          <a
            href="../user/user_profile.html"
            aria-label="profile-page"
            class="profile-area"
          >

              User Profile
              <div class="arrow" data-popper-arrow></div>
            </div>
          </a>
        </div>
      </header>

      <main class="request-section">
        <form action="" class="book-request">
          <div class="form-title">
            <h2>Request a Book</h2>
          </div>
          <div class="input-group">
            <label for="book-name">Book-name : <sup>*</sup></label>
            <div class="input-field">
              <input
                type="book-name"
                name="book-name"
                id="book-name"
                placeholder="Enter the book-name"
                class="input"
                required
              />
            </div>
          </div>
          <div class="input-group">
            <label for="author-name">Author-name :<sup>*</sup> </label>
            <div class="input-field">
              <input
                type="author-name"
                name="author-name"
                id="author-name"
                placeholder="Enter the author-name"
                class="input"
                required
              />
            </div>
          </div>
          <div class="input-group">
            <label for="price"
              >Approx price :<sup style="color: var(--font-black)"
                >(optional)</sup
              ></label
            >
            <div class="input-field">
              <input
                type="price"
                name="price"
                id="price"
                placeholder="Enter the price"
                class="input"
              />
            </div>
          </div>
          <div class="input-group">
            <label for="description">Why this Book? :<sup>*</sup></label>
            <div class="input-field">
              <textarea name="description" id="description"></textarea>
            </div>
          </div>
          <div class="input-group">
            <button class="submit">Submit</button>
          </div>
        </form>
      </main>
    </section>

    <script>
      // Select the form and input fields
      const bookReqForm = document.querySelector(".book-request");
      const bookName = document.getElementById("book-name");
      const authorName = document.getElementById("author-name");
      const bookPrice = document.getElementById("price");
      const bookDesc = document.getElementById("description");

      // Initialize the book_req array from local storage
      let book_req = JSON.parse(localStorage.getItem("book_req")) || [];
      localStorage.setItem("book_req", JSON.stringify(book_req));

      // Add event listener to the form
      bookReqForm.addEventListener("submit", function (e) {
        e.preventDefault();

        // Check if the book is already requested
        const bookExists = book_req.some(
          (book) => book.book_name === bookName.value
        );
        if (bookExists) {
          alert("The book is already requested");
          return;
        }

        // Create a new book request object
        const bookReqObj = {
          book_name: bookName.value,
          author_name: authorName.value,
          price: bookPrice.value,
          description: bookDesc.value,
          log: new Date(),
          id: book_req.length + 1,
        };

        // Add the new book request to the array in local storage
        book_req.push(bookReqObj);
        localStorage.setItem("book_req", JSON.stringify(book_req));
        bookReqForm.reset();
      });
    </script>
  </body>
