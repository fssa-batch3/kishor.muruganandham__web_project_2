    </section>

    <script type="module">
      import { Grid, html } from "https://unpkg.com/gridjs?module";
      async function showHistory() {
        const bookList = await getData("Books");
        const borrowArr = await getData(`Borrows`);

        const borrowList = borrowArr.filter(
          (borrow) => borrow.user_id === thisUser.id
        );

        if (borrowList === null || borrowList.length === 0) {
          document.querySelector(
            ".history-container"
          ).innerHTML = `<div class="no-result" style="text-align:center; align-self:center;position: absolute;top: 50%;
            left: 50%;transform: translate(-50%, -50%);">
            <img src="../../assets/images/lib_page.svg" alt="lib_page" width="280px">
            <h4 style="margin: 50px 0;">You Haven't Borrowed <br> any Books Yet!</h4>
            <a href="../library.html" class="submit" style="padding:15px 30px;">Borrow Now</a>
            </div>`;
          setLoader(false);

          return;
        }

        const borrowData = borrowList.map((borrow, index) => {
          const book = bookList.find((book) => book.id === borrow.book_id);
          const returnDate = borrow.return_date;
          let statusClassName = "borrow-status status";
          if (borrow.status === "Completed") {
            statusClassName += " completed";
          }
          return [
            index + 1,
            book ? book.title : "",
            {
              text: borrow.status,
              className: statusClassName,
            },
            moment(borrow.borrow_date).format("MMMM Do YYYY, h:mm a"),
            moment(borrow.due_date).format("MMMM Do YYYY, h:mm a"),
            returnDate !== "-"
              ? moment(returnDate).format("MMMM Do YYYY, h:mm a")
              : "-",
          ];
        });

        const table = new Grid({
          columns: [
            "S.No",
            "Book Name",
            {
              name: "Status",
              formatter: (_, row) =>
                html(
                  `<span class='${row.cells[2].data.className}' >${row.cells[2].data.text}</span>`
                ),
            },
            "Borrow Date",
            "Due Date",
            "Returned Date",
          ],
          data: borrowData,
          pagination: {
            limit: 10,
          },
          fixedHeader: true,
        });

        table.render(document.querySelector(".history-table-wrapper"));

        setLoader(false);
      }

      showHistory();
    </script>
