            </div>

      </header>

      <main class="history-container">
        <h3 id="history-table-heading">History</h3>
        <div class="history-table-wrapper">
          <table class="history-table" aria-describedby="history-table-heading">
            <thead>
              <tr>
                <th>Id.No</th>
                <th>Book Name</th>
                <th>Status</th>
                <th>Borrow Date</th>
                <th>Due Date</th>
                <th>Return Date</th>
              </tr>
            </thead>
            <tbody class="history-table-body"></tbody>
          </table>
        </div>
      </main>
    </section>

    <script>
      async function showHistory() {
        const booksArr = await getData("Books");
        const bookList = Object.values(booksArr);
        const borrowArr = await getData(`Borrows/`);
        const borrowList = Object.values(borrowArr);
        let idCount = 1;
        if (borrowList === null || borrowList.length === 0) {
          return;
        }
        for (const i of borrowList) {
          const thisBook = bookList.find((e) => e["id"] == i["book_id"]);
          const tableBody = document.querySelector(".history-table-body");

          const tableRow = document.createElement("tr");
          tableBody.append(tableRow);

          const tableCellId = document.createElement("td");
          tableCellId.setAttribute("class", "history-id");
          tableCellId.innerText = idCount++;
          tableRow.append(tableCellId);

          const tableCellBook = document.createElement("td");
          tableCellBook.setAttribute("class", "history-bookName");
          tableCellBook.innerText = thisBook["title"];
          tableRow.append(tableCellBook);

          const tableCellStatus = document.createElement("td");
          const tableCellStatusSpan = document.createElement("span");
          tableCellStatusSpan.setAttribute("class", "history-status status");
          tableCellStatusSpan.innerText = i["status"];
          tableCellStatus.append(tableCellStatusSpan);
          tableRow.append(tableCellStatus);

          if (i["status"] == "Completed") {
            tableCellStatusSpan.setAttribute(
              "class",
              "history-status status completed"
            );
          } else if (i["status"] == "Rejected") {
            tableCellStatusSpan.setAttribute(
              "class",
              "history-status status rejected"
            );
          }
          const tableCellBorrow = document.createElement("td");
          tableCellBorrow.setAttribute("class", "history-borrow-date");
          tableCellBorrow.innerText = i["borrow_date"];
          tableRow.append(tableCellBorrow);

          const tableCellDue = document.createElement("td");
          tableCellDue.setAttribute("class", "history-due-date");
          tableCellDue.innerText = i["due_date"];
          tableRow.append(tableCellDue);

          const tableCellSubDate = document.createElement("td");
          tableCellSubDate.setAttribute("class", "history-submitted-date");
          tableCellSubDate.innerText = i["return_date"];
          tableRow.append(tableCellSubDate);
        }
      }
      showHistory();
    </script>
