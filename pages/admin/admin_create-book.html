          </div>

  <script type="module">
    const tagsArray = await getBookGenres();
    const adminTags = Object.keys(tagsArray);
    adminTags.forEach((element) => {
      const opt = document.createElement("option");
      opt.innerText = element;
      $("#choice-js").append(opt);
    });

    const choices = new Choices("#choice-js", {
      addItems: true,
      removeItems: true,
      removeItemButton: true,
      maxItemCount: 3,
      allowHTML: true,
      addItemText: (value) => {
        return `Press Enter to add <b>"${value}"</b>`;
      }
    });


    function tagsToArray() {
      const tags = document.getElementById("choice-js").selectedOptions;
      let str = "";
      for (const i of tags) {
        str += " " + i.value.toLowerCase();
      }
      let stringArray = str.split(" ");
      let row = stringArray.filter((n) => n);
      return row;
    }
    let uid = document.getElementById("create-id");
    const UUID = generateGuid();
    uid.placeholder = UUID;

    function createBook() {
      event.preventDefault();
      const title = document.getElementById("Title").value;
      const subtitle = document.getElementById("Sub-title").value;
      const authorName = document.getElementById("Authorname").value;
      const pages = document.getElementById("Page").value;
      const imageUrl = document.getElementById("Image").value;
      const description = document.getElementById("Description").value;
      let book_list = JSON.parse(localStorage.getItem("book_list")) || [];
      let newBook = {
        id: UUID,
        subtitle: subtitle,
        author: authorName,
        title: title,
        image: { src: imageUrl, alt: title },
        tags: tagsToArray(),
        star_rating: [],
        isBorrowable: true,
        language: "English",
        isActive: true,
        pages: parseInt(pages),
        description: description,
      };

      putData(`Books/${UUID}`, newBook)
        .then((result) => {
          alert("Book created successfully with id " + result.id);
          location.reload();
        })
        .catch((err) => {
          console.error(err);
        });
    }
  </script>
