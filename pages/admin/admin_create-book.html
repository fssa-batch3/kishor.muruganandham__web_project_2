    <section class="main-container">
      <main class="create-book-container">
        <form id="create-book">
          <div class="title" style="text-align: center">
            <h1>Create Book</h1>
          </div>
          <div class="input-group">
            <label for="create-id">Id :<sup>*</sup></label>
            <div class="input-field">
              <input
                type="number"
                name="create-id"
                id="create-id"
                class="input"
                disabled
              />
            </div>
          </div>

          <div class="input-group">
            <label for="title">Title :<sup>*</sup></label>
            <div class="input-field">
              <input
                type="text"
                name="title"
                id="Title"
                placeholder="Enter the title name"
                class="input"
                required
                value="From Animals into Gods"
              />
            </div>
          </div>
          <div class="input-group">
            <label for="Sub-title">Sub-Title :<sup>*</sup></label>
            <div class="input-field">
              <input
                type="text"
                name="Sub-title"
                id="Sub-title"
                placeholder="Enter the Sub-title name"
                class="input"
                required
                value="An Unexpected Journey"
              />
            </div>
          </div>
          <div class="input-group">
            <label for="tags">Genre :<sup>*</sup></label>
            <div class="input-field" style="height: unset">
              <input
                name="input-custom-dropdown"
                class="custom-tag"
                placeholder="Enter a custom Tag and Press Enter to Add."
                id="choice-js"
                value="history,science"
              />
            </div>
          </div>
          <div class="input-group">
            <label for="authorname">Author Name :<sup>*</sup></label>
            <div class="input-field">
              <input
                type="text"
                name="authorname"
                id="Authorname"
                placeholder="Enter the Authorname"
                class="input"
                required
                value="Yuval Noah Harari"
              />
            </div>
          </div>
          <div class="input-group">
            <label for="Page">Page :<sup>*</sup></label>
            <div class="input-field">
              <input
                type="number"
                name="Page"
                id="Page"
                placeholder="Enter Number of Pages"
                class="input"
                required
                value="464"
              />
            </div>
          </div>
          <div class="input-group">
            <label for="image">Image URL :<sup>*</sup></label>
            <div class="input-field">
              <input
                type="url"
                name="image"
                id="Image"
                placeholder="Enter image URL"
                class="input"
                required
                value="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1595674533i/23692271.jpg"
              />
            </div>
          </div>
          <div class="input-group">
            <label for="description">Description :<sup>*</sup></label>
            <div class="input-field">
              <textarea name="description" id="Description">
Sapiens takes readers on a journey through the history of Homo sapiens, exploring how our species evolved and the impact we have had on the world. It covers a wide range of topics, including biology, anthropology, and the rise of human civilizations.</textarea
              >
            </div>
          </div>

  <script type="module">
    const tagsArray = await getBookGenres();
    const whitelist = Object.keys(tagsArray);
    const customInput = document.querySelector(
      'input[name="input-custom-dropdown"]'
    );
    const tagify = new Tagify(customInput, {
      whitelist,
      maxTags: 5,
      dropdown: {
        maxItems: 20,
        classname: "tags-look",
        enabled: 0,
        closeOnSelect: false,
      },
    });

    function tagsToArray() {
      const tags =
        document.getElementById("choice-js").previousSibling.children;
      let str = "";
      for (let i = 0; i < tags.length - 1; i++) {
        const tag = tags[i].__tagifyTagData?.value;
        console.log(tag);
        str += " " + tag.toLowerCase();
      }

      let stringArray = str.split(" ");
      let row = stringArray.filter((n) => n);
      return row;
    }
    let uid = document.getElementById("create-id");
    const UUID = generateGuid();
    uid.placeholder = UUID;

    const createBookForm = document.getElementById("create-book");
    createBookForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const title = document.getElementById("Title").value;
      const subtitle = document.getElementById("Sub-title").value;
      const authorName = document.getElementById("Authorname").value;
      const pages = document.getElementById("Page").value;
      const imageUrl = document.getElementById("Image").value;
      const description = document.getElementById("Description").value;
      let newBook = {
        id: UUID,
        subtitle,
        author: authorName,
        title,
        image: { src: imageUrl, alt: title },
        tags: tagsToArray(),
        star_rating: [],
        isBorrowable: true,
        language: "English",
        isActive: true,
        pages: parseInt(pages, 10),
        description,
      };
      setLoader(true);

      putData(`Books/${UUID}`, newBook)
        .then((result) => {
          alert("Book created successfully with id " + result.id);
          setLoader(false);
          location.reload();
        })
        .catch((er) => {
          console.error(err);
        });
    });

    setLoader(false);
  </script>
