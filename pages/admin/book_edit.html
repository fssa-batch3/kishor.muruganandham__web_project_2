<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Detail</title>
    <link rel="stylesheet" href="../../assets/css/main_page.css" />
    <link rel="stylesheet" href="../../assets/css/book-request.css" />
    <link rel="stylesheet" href="../../assets/css/admin_pages.css" />
    <link
      rel="icon"
      href="../../assets/images/book-half.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
      integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../../assets/js/db.js"></script>
    <script src="../../assets/js/user/script.js"></script>
    <script src="../../assets/js/user/header.js" defer></script>
    <script src="../../assets/js/user/sidebar.js" defer></script>
    <script src="../../assets/js/book.js"></script>
  </head>
  <body>
    <nav class="sidebar" id="sidebar">
      <div class="side-header">
        <div class="logo">
          <i class="bi bi-book-half"></i>
          <p>Bookly</p>
        </div>
        <div class="divider-line"></div>
        <div class="nav-list">
          <a href="./admin-dashboard.html" class="nav-items"
            ><i class="bi bi-grid"></i>
            <p>Dashboard</p>
            <div class="tooltip" role="tooltip" data-popper-placement="right">
              Dashboard
              <div class="arrow" data-popper-arrow></div>
            </div>
          </a>
          <a href="./admin_library.html" class="nav-items"
            ><i class="bi bi-building"></i>
            <p>Library</p>
            <div
              class="tooltip"
              role="tooltip"
              style="top: 195px"
              data-popper-placement="right"
            >
              Library
              <div class="arrow" data-popper-arrow></div>
            </div>
          </a>
          <a href="./borrow-list.html" class="nav-items"
            ><i class="bi bi-inboxes"></i>
            <p>Borrow List</p>
            <div
              class="tooltip"
              role="tooltip"
              style="top: 255px"
              data-popper-placement="right"
            >
              Borrow List
              <div class="arrow" data-popper-arrow></div>
            </div>
          </a>
          <a href="./admin_create-book.html" class="nav-items"
            ><i class="bi bi-file-plus"></i>
            <p>Create Book</p>
            <div
              class="tooltip"
              role="tooltip"
              style="top: 315px"
              data-popper-placement="right"
            >
              Create Book
              <div class="arrow" data-popper-arrow></div>
            </div>
          </a>
          <a href="./book-request.html" class="nav-items"
            ><i class="bi bi-file-earmark-text"></i>
            <p>Request Book</p>
            <div
              class="tooltip"
              role="tooltip"
              style="top: 370px"
              data-popper-placement="right"
            >
              Request Book
              <div class="arrow" data-popper-arrow></div>
            </div>
          </a>
        </div>
      </div>
      <div class="side-footer">
        <div class="dark-toggle">
          <a href="#" onclick="darkMode()" class="nav-items"
            ><i class="bi bi-moon-stars-fill dark-light"></i>
            <p class="da-li-text">Dark mode</p>
            <div
              class="tooltip"
              role="tooltip"
              style="bottom: 115px; top: unset"
              data-popper-placement="right"
            >
              Theme
              <div class="arrow" data-popper-arrow></div>
            </div>
          </a>
          <a href="#" class="nav-items" id="sign-out"
            ><i class="bi bi-box-arrow-left"></i>
            <p>Log Out</p>
            <div
              class="tooltip"
              role="tooltip"
              style="bottom: 55px; top: unset"
              data-popper-placement="right"
            >
              Log-Out
              <div class="arrow" data-popper-arrow></div>
            </div>
          </a>
        </div>
      </div>
    </nav>

    <section class="main-container">
      <header class="top-header">
        <div class="left-header">
          <div class="side-toggle">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
          </div>
          <div class="user-date">
            <h4 class="header-username">Hello</h4>
            <p class="greetings">Have a Great Day!</p>
          </div>
        </div>
        <div class="right-header">
          <div class="search-field">
            <label for="head-search"><i class="bi bi-search"></i></label>
            <input
              type="search"
              name="head-search"
              id="head-search"
              placeholder="Search..."
              class="search-list-show"
            />
            <div class="focus-out"></div>
            <div class="search-list">
              <div class="search-result"></div>
              <a href="../user/library.html" class="show-all">
                Show All Books
              </a>
            </div>
          </div>
          <a
            href="../user/user_profile.html"
            aria-label="profile-page"
            class="profile-area"
          >
            <div class="profile-field"></div>
            <div class="tooltip" role="tooltip" data-popper-placement="top">
              User Profile
              <div class="arrow" data-popper-arrow></div>
            </div>
          </a>
        </div>
      </header>

      <main class="book-edit-container">
        <div class="book-edit-left-wrap">
          <div class="book-edit-image">
            <img
              src="https://media.springernature.com/full/springer-static/cover-hires/book/978-1-4842-4221-6?as=webp"
              alt=""
              width="200px"
            />
            <i class="bi bi-pencil-fill"></i>
          </div>
          <div class="input-group">
            <label for="ed-book-available">Availability : <sup>*</sup></label>
            <div class="input-field">
              <select
                name="ed-book-available"
                id="ed-book-available"
                class="input ed-input"
                disabled
              >
                <option value="true">Available</option>
                <option value="false">Not-Available</option>
              </select>
            </div>
          </div>

          <div class="button-grp">
            <button class="book-edit submit">Edit Book</button>
            <button class="book-delete submit">Delete Book</button>
            <button class="book-save submit" style="display: none">
              Save Changes
            </button>
            <button class="book-cancel submit" style="display: none">
              Cancel
            </button>
          </div>
        </div>
        <div class="book-edit-right-wrap">
          <div class="input-group">
            <label for="ed-book-id">Book Id : </label>
            <div class="input-field">
              <input
                type="text"
                name="ed-book-id"
                id="ed-book-id"
                class="input"
                value="12345"
                disabled
              />
            </div>
          </div>
          <div class="input-group">
            <label for="ed-book-title">Book Title : </label>
            <div class="input-field">
              <input
                type="text"
                name="ed-book-title"
                id="ed-book-title"
                class="input ed-input"
                value="Book Title"
                disabled
              />
            </div>
          </div>
          <div class="input-group">
            <label for="ed-book-author">Author Name :</label>
            <div class="input-field">
              <input
                type="text"
                name="ed-book-author"
                id="ed-book-author"
                class="input ed-input"
                value="Author Name"
                disabled
              />
            </div>
          </div>
          <div class="input-flex">
            <div class="input-group">
              <label for="ed-language">Language :</label>
              <div class="input-field">
                <input
                  type="text"
                  name="ed-language"
                  id="ed-language"
                  class="input ed-input"
                  value="English"
                  disabled
                />
              </div>
            </div>
            <div class="input-group">
              <label for="ed-pages">No of Pages :</label>
              <div class="input-field">
                <input
                  type="number"
                  name="ed-pages"
                  id="ed-pages"
                  class="input ed-input"
                  value="0"
                  disabled
                />
              </div>
            </div>
          </div>
          <div class="input-group">
            <label for="ed-book-description">Description : </label>
            <div class="input-field">
              <textarea
                name="ed-book-description"
                id="ed-book-description"
                cols="30"
                rows="7"
                class="input ed-input"
                disabled
              ></textarea>
            </div>
          </div>
        </div>
      </main>
    </section>

    
    <script type="module">


      showBookEditDetails();
      
    </script>
  </body>
</html>
