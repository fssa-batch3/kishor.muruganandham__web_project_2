    <script type="module">
      const allUsers = await getData("user");

      const userData = allUsers.map((user, index) => [
        index + 1,
        user["name"],
        user["username"],
      ]);

      const tableGrid = $(".user-list-table-body").Grid({
        columns: ["S.No", "Name", "Email"],
        data: userData,
        pagination: {
          limit: 10,
        },
        fixedHeader: true,
      });
