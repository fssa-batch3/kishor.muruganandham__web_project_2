    <script type="module">
      import { Grid, html } from "https://unpkg.com/gridjs?module";
      const allUsers = await getData("Users");
      const userList = allUsers.filter((user)=>user.isActive && user.isVerified)
      const userData = userList.map((user, index) => {
        const roleName = user.role === "admin" ? "borrow-status status primary" : "borrow-status status completed";
       "borrow-status status";
        return [
          index + 1,
          user["profile"],
          user["name"],
          {
            text: user["role"],
            className: roleName,
          },
          user["username"],
          user["phone_number"] || "-",
          user["dob"],
          user["age"] || "-",
        ];
      });

      const tableGrid = new Grid({
        columns: [
          "S.No",
          {
            name: "Profile",
            formatter: (_, row) =>
              html(`<img class='profile-img' src='${row.cells[1].data}' />`),
          },
          "Name",
          {
            name: "Role",
            formatter: (_, row) =>
              html(
                `<span class='${row.cells[3].data.className}' >${row.cells[3].data.text}</span>`
              ),
          },
          "Email",
          "Phone Number",
          "Date of Birth",
          "Age",

        ],
        data: userData,
        pagination: {
          limit: 10,
        },
        fixedHeader: true,
        search: true,
        autoWidth: true,
      }).render(document.querySelector(".user-list-table-body"));
      setLoader(false)

    </script>
